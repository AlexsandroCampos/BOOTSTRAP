<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-control e file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Arquivo:</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Multiplos arquivos:</label>
                <input type="file" class="form-control" id="fotos" multiple>
            </div>
        </form>
    </div>
</body>
</html>
