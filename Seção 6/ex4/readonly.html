<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readonly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-4 m-4">
        <h2>Formul√°rio de Registros</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Insira o seu e-mail..." value="alex@gmail.com" readonly>
            </div>
    
            <div class="mb-4">
                <label for="email2" class="form-label">E-mail:</label>
                <input type="email2" class="form-control-plaintext" name="email2" id="email2" placeholder="Insira o seu e-mail..." value="alex@gmail.com" readonly>
            </div>
    
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
