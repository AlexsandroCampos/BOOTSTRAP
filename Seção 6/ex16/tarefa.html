<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h1>Cadastro de Produtos</h1>
                <form class="row needs-validation" novalidate>
                        <div class="col-12 mb-4">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o título do produto..." required>
                            <div class="valid-feedback">Ok</div>
                        </div>

                        <div class="col-12 mb-4">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <textarea name="descricao" class="form-control" id="descricao" placeholder="Digite a descrição do produto..." required></textarea>
                            <div class="valid-feedback">Ok</div>
                        </div>

                        <div class="col-12 mb-4">
                            <label for="preco" class="form-label">Preço:</label>
                            <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto..." required>
                            <div class="valid-feedback">Ok</div>
                        </div>

                        <div class="col-12 mb-4">
                            <label for="categoria" class="form-label">Selecione a categoria:</label>
                            <select name="categoria" id="categoria" class="form-select" required>
                                <option value="Eletrodoméstico">Eletrodomésticos</option>
                                <option value="Móveis">Móveis</option>
                                <option value="Jardinagem">Jardinagem</option>
                            </select>
                            <div class="valid-feedback">Ok</div>
                        </div>

                        <div class="col-12 mb-4">
                            <input type="checkbox" name="estoque" id="estoque" class="form-check-input" required>
                            <label for="estoque" class="form-check-label">Está em estoque?</label>
                            <div class="valid-feedback">Ok</div>
                        </div>

                        <div class="col-12 mb-4">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
