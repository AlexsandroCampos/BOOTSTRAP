<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e radio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-4 m-4">
        <h2>Teste do select</h2>
        <form>
            <div class="mb-4">
                <h2>Marque as opções</h2>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="privacidade">
                    <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>
                </div>
            </div>

            <div class="mb-4">
                <h2>Qual você quer?</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="teste" id="a">
                    <label for="a" class="form-check-label">Radio</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="teste" id="b">
                    <label for="b" class="form-check-label">Radiu</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
