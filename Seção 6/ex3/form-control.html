<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <h2>Crie seu post</h2>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" id="title" class="form-control form-control-lg" placeholder="Digite o seu título">
            </div>

            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo do Post:</label>
                <textarea class="form-control" id="content" placeholder="Digite o conteúdo do post"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
