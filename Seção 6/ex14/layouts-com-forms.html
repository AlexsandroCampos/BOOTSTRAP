<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container col-6 mb-4">
        <h2>Cadastre-se</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail...">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a sua senha...">
            </div>

            <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o seu CEP...">
            </div>

            <div class="col-md-10">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" placeholder="Digite a sua rua...">
            </div>

            <div class="col-md-2">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" placeholder="N°">
            </div>

            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite a sua cidade">
            </div>

            <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <select name="estado" id="estado" class="form-select">
                    <option selected>Escolha</option>
                    <option value="1">...</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label for="newsletter" class="form-check-label">Receber newsletter?</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
