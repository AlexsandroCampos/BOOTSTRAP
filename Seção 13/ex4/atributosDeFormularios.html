<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de formulários</title>
</head>
<body>
    <form>
        <input type="text" name="nome" value="Matheus">
        <br><br>
        <input type="text" name="nome" placeholder="Digite seu nome...">
        <br><br>
        <input type="text" name="nome" required>
        <br><br>
        <input type="text" name="nome"readonly value="Não pode ser alterado">
        <br><br>
        <input type="text" name="nome" disabled value="Não pode ser alterado">
        <br><br>
        <input type="text" name="nome" maxlength="5">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
