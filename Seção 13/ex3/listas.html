<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol>
        <li>Arroz</li>
        <li>Frijão</li>
        <li>Batata</li>
        <li>Alface</li>
    </ol>
    <ol type="a">
        <li>BMW</li>
        <li>Fiat</li>
        <li>Ferrari</li>
        <li>Audi</li>
    </ol>

    <ul style="list-style-type: circle;">
        <li>Tomar café da manhã</li>
        <li>Trabalhar</li>
        <li>Almoçar</li>
        <li>Ir para a faculdade</li>
    </ul>
</body>
</html>
