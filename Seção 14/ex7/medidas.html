<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Medidas em px</p>
        <div class="pixel-1"></div>
    </div>

    <div class="pai-porcentagem">
        <p>Medidas em % (se baseia no elemento pai)</p>
        <div class="porcentagem-1"></div>
    </div>

    <div class="pai-em">
        <p>Medidas em em (definido a partir do font-size do elemento pai * seu valor em = px)</p>
        <div class="em-1"></div>
    </div>

    <div>
        <p>Medidas em rem (definido a partir do font-size do html [16px] * seu valor em rem)</p>
        <div class="rem-1"></div>
    </div>
</body>
</html>
