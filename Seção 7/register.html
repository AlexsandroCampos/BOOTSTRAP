<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JAVASCRIPT BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <!-- CSS SITE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
                        <label for="nome" class="form-label">Digite seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="sobrenome" placeholder="Digite o seu sobrenome">
                        <label for="sobrenome" class="form-label">Digite seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        <label for="email" class="form-label">Digite seu email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        <label for="senha" class="form-label">Digite sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha2" placeholder="Confirme sua senha">
                        <label for="senha2" class="form-label">Confirme sua senha</label>
                    </div>

                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" name="termos" id="termos" class="form-check-input">
                            <label for="termos" class="form-check-label">Você asceita os <a href="#">termos de serviço?</a></label>
                        </div>
                    </div>

                    <div class="form-check mb-2">
                        <input type="checkbox" name="termos" id="termos" class="form-check-input" checked>
                        <label for="termos" class="form-check-label">Deseja receber as nossas Newsletters</a>?</label>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </form>
            </div>

            <div class="col-md-6">
                <div class="row align-itens-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de registro" class="img-fluid">
                    </div>

                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
