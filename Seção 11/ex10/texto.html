<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .text-com-wrap{
            width: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container mb-4">
        <p class="text-center">Centro</p>

        <p class="text-nowrap text-com-wrap">Passando do tamanho delimitado</p>

        <p class="text-com-wrap">tamanho delimitado</p>

        <p class="text-uppercase">Alto</p>

        <p class="fs-1">Aumentando a font-size</p>

        <p class="fw-bold">Negrito</p>

        <p class="fst-italic">Opa</p>

    </div>
</body>
</html>
