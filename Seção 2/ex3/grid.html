<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Produto A</p>
            </div>
            <div class="col">
                <p>Produto B</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Produto A</p>
            </div>
            <div class="col">
                <p>Produto B</p>
            </div>
            <div class="col">
                <p>Produto C</p>
            </div>
        </div>
    </div>

    <!--Tamanho das colunas-->

    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>
    </div>

    <div class="container" id="largura-maxima">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <!--Limite de colunas-->

    <div class="container">
        <div class="row row-cols-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Alinhamento vertical -->
    <div class="container" id="alinhar">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Alinhamento horizontal -->
    <div class="container" id="alinhar">
        <div class="row align-items-center justify-content-center">
            <div class="col-1"></div>
        </div>
    </div>

    <!--Alinhamento unitário-->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 align-self-end"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
    </div>

    <!--Ordem dos itens-->
    <div class="container">
        <div class="row">
            <div class="col-4 order-3">3</div>
            <div class="col-4 order-1">1</div>
            <div class="col-4 order-2">2</div>
        </div>
    </div>

    <!--Espaçamento-->
    <div class="container">
        <div class="row">
            <div class="col-3 offset-3"></div>
        </div>
    </div>

    <!--gutter-->
    <div class="container" id="gutter">
        <div class="row gx-6">
            <div class="col">gx</div>
            <div class="col">gx</div>
        </div>
    </div>

</body>
</html>
