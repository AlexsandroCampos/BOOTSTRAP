<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

                    <tr>

                        <th scope="col">Nome</th>
                        <th scope="col">Celular</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Alex</td>
                        <td>231312312312</td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Lucas</td>
                        <td>756856856</td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Pedro</td>
                        <td>34234276873</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6 m-4">
            <table class="table table-dark ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Celular</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Alex</td>
                        <td>231312312312</td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Lucas</td>
                        <td>756856856</td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Pedro</td>
                        <td>34234276873</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
