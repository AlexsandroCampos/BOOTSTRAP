<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Citações -->
    <div class="container">
        <blockquote class="blockquote">Lorem ipsum dolor sit amet consectetur adipisicing elit.</blockquote>
        <figure>
            <blockquote class="blockquote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis quos esse velit molestiae dolorem earum ab quod sequi.</blockquote>
            <figcaption class="blockquote-footer">
                Uma frase de <cite title="autor">Autor</cite>
            </figcaption>
        </figure>
    </div>
</body>
</html>
