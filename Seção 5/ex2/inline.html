<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Elementos inline -->
    <p>Precisamos<mark> destacar isso qui</mark> para vender este produto.</p>
    <p>Precisamos<span class="mark"> destacar isso qui</span> para vender este produto.</p>

    <p>Lista de tarefas:</p>
    <p><del>Funcionalidade A</del></p>
    <p class="text-decoration-line-through">Funcionalidade B</p>

    <p>O <strong>produto X</strong> Ã© o melhor do mercado</p>
</body>
</html>
